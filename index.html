<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Calculadora de Hidratación Basal</title>
        <link rel="stylesheet" href="./style.css" />
        <script src='javascript.js' defer></script>
    </head>
    <body>
        <div id="Contenedor">
            <div id="Calculadora">
                <div class="Contenido">
                    <h1>Hidratación Basal</h1>
                    <input class="item" id="peso" type="number" placeholder="Ingrese el peso en Kg" />
                    <p class="item" id="error">*Debe completar todos los datos</p>
                    <button class="item" id="Calcular">Calcular</button>
                    <p class="item resultado" id="flujo">71cc/h</p>
                    <p class="idem resultado" id="mantenimiento">m+m/2 ; 105ccc/h</p>
                    <p class="idem resultado" id="mantenimientoM2">m+m/2 ; 105ccc/h</p>
                </div>
            </div>
            <div id="Explicación">
                 <div class="Contenido">
                    <h1>¿Cómo se calcula?</h1>
                    <ul id="texto">
                        <li>De 0kg a 10kg, se calcula 100cc por cada kilo</li>
                        <li>Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg</li>
                        <li>De 20kg para arriba, se suman 20cc por cada kilo adicional</li>
                    </ul>
                 </div>
            </div>
         </div>
    </body>
</html>
